<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzriv-Juego online de calaberas</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="game-container">
    <div id="div-btn-play">
        <button id="btn-play">Play</button>
    </div>
    <div id='div-game-win' class="game-win inactive">
        <p class="game-win-anfitrion">💩</p>
        <p class="game-win-p">Ganaste!</p>
        <button class="game-win-button" id="win-button">Volver a jugar</button>
    </div>
    <canvas id="game" width="" height="">
        
    </canvas>
    <div class="btns" >
        <button class="button" id="up">Arriba</button>
        <button class="button" id="left">Izquierda</button>
        <button class="button" id="right">Derecha</button>
        <button class="button" id="down">Abajo</button>
    </div>
    <div class="messages" id="div-messages" >
        <button  id="btn-sound">🔊</button>
        <p>Vidas:<span id="lives"></span></p>
        <p>Tiempo: ⏰<span id="Time"></span></p>
        <p>Record: 🏁<span id="Record"></span></p>
        <p id="result"></p>
    </div>
</div>
<script src="map.js"></script>
<!-- <script src="test.js"></script> -->
<script src="game.js"></script>      <!-- /* abajo para que pueda entrar a las variables de map */ -->
</body>
</html>
